<h3>Create Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
    <app-input label="Username" inputType="text" [control]="authForm.controls.username"></app-input>
    <app-input label="Password" inputType="password" [control]="authForm.controls.password"></app-input>
    <app-input label="Confirm Password" inputType="password"
               [control]="authForm.controls.passwordConfirmation"></app-input>
    <div *ngIf=" authForm.controls.password.touched && authForm.controls.passwordConfirmation.touched && authForm.errors"
         class="ui red basic label ">
        <p *ngIf="authForm.hasError('passwordsDontMatch')">Passwords don't match. </p>
        <p *ngIf="authForm.hasError('noConnection')">No internet connection, failed to sign up.</p>
        <p *ngIf="authForm.hasError('unknownError')">Unknown error.</p>
    </div>

    <div>
        <button class="ui submit button primary" [disabled]="!authForm.valid">Submit</button>
    </div>
</form>
